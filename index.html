<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="assets/calculator-icon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <button class="btn clear gray">C</button>
        <button class="btn plusminus gray">&PlusMinus;</button>
        <button class="btn percnt gray">&percnt;</button>
        <button class="btn divide orange">&divide;</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn multiply orange">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn minus orange">&minus;</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn plus orange">&plus;</button>
        <button class="btn number double">0</button>
        <button class="btn decimal">.</button>
        <button class="btn equals orange">&equals;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
